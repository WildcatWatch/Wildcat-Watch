{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildcat Watch - Login</title>
  <link rel="stylesheet" href="{% static 'wildcatwatch/css/login.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>Wildcat Watch</h1>
      </div>
    </div>

    <div class="login-card">
      <div class="card-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your Wildcat Watch account</p>
      </div>

      {% if messages %}
        <script>
          Swal.fire({
            icon: "{% if 'error' in messages.last.tags %}error{% elif 'success' in messages.last.tags %}success{% else %}info{% endif %}",
            title: "Notifications",
            html: `
              {% for message in messages %}
                <p>{{ message|escapejs }}</p>
              {% endfor %}
            `
          });
        </script>
      {% endif %}


      <form class="login-form" method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="security-officer">Security Officer</option>
            <option value="supervisor">Supervisor</option>
            <option value="administrator">Administrator</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="idnumber">ID Number</label>
          <input type="text" id="idnumber" name="id_no" placeholder="Enter your ID number" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="sign-in-btn">Sign In</button>

        <div class="form-footer">
          <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
      </form>
    </div>

    <div class="back-link">
      <a href="{% url 'home_page' %}">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
