{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Staff | Wildcat Watch</title>
  <link rel="stylesheet" href="{% static 'wildcatwatch/css/register.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>Wildcat Watch</h1>
      </div>
    </div>

    <div class="registration-card">
      <div class="card-header">
        <h2>Staff Registration</h2>
        <p>Join the Wildcat Watch security monitoring team</p>
      </div>

      {% if messages %}
        <script>
          Swal.fire({
            icon: "{% if 'error' in messages.last.tags %}error{% elif 'success' in messages.last.tags %}success{% else %}info{% endif %}",
            title: "Notification",
            html: `
              {% for message in messages %}
                <p>{{ message|escapejs }}</p>
              {% endfor %}
            `
          });
        </script>
      {% endif %}

      <form class="registration-form" method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" 
                 value="{{ request.POST.fullname|default:'' }}" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" 
                 value="{{ request.POST.email|default:'' }}" required>
        </div>

        <div class="form-group">
          <label for="id_no">ID Number</label>
          <input type="text" id="id_no" name="id_no" 
                 value="{{ request.POST.id_no|default:'' }}" required>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="security" {% if request.POST.role == "security" %}selected{% endif %}>Security Guard</option>
            <option value="janitor" {% if request.POST.role == "janitor" %}selected{% endif %}>Janitor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" class="toggle-password"></button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="password-input">
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <button type="button" class="toggle-password"></button>
          </div>
        </div>

        <button type="submit" class="create-account-btn">Register Staff</button>

        <div class="form-footer">
          <p>Register as <a href="{% url 'register_admin' %}">Administrator</a></p>
          <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
        </div>
      </form>
    </div>
    
    <div class="back-link">
      <a href="{% url 'home_page' %}">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
