<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wildcat Watch</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'wildcatwatch/css/register.css' %}">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>

        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

            <label for="idnumber">ID Number</label>
            <input type="text" name="idnumber" id="idnumber" placeholder="Enter your ID number" required>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="">Select your role</option>
                <option value="administrator">Administrator</option>
                <option value="security-guard">Security Guard</option>
                <option value="user">User</option>
            </select>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
